[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing

markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests
    integration: Integration tests
