[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=boo --cov-report=term-missing --cov-report=xml
testpaths = tests
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
