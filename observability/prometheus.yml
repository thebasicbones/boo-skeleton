global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OTEL Collector's Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['localhost:8889']
        labels:
          service: 'fastapi-crud-backend'
  
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
